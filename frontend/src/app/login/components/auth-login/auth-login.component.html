<div class="container d-flex justify-content-center flex-column align-items-center h-100">
  <div class="border p-0 rounded">
    <div class="card-header p-2">Customers</div>
    <!-- <div class="card-body m-3 rounded login-background"> -->
    <!-- use below when integration  -->
    <div class="card-body mt-3 mx-3 rounded login-background">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group row">
          <div class="col-md-5">
            <i class="fa fa-sign-in" aria-hidden="true"></i>
            LOGIN
          </div>
          <div class="col-md-7 mr-0 icon-align">
              <a href="https://www.google.com">             
              <i class="fa fa-2x fa-google float-md-right mr-3 bg-light p-1 text-center" aria-hidden="true"></i>
            </a>
            <a href="https://www.facebook.com">
              <i class="fa fa-2x fa-facebook float-md-right mr-3 bg-light p-1 text-center" aria-hidden="true"></i>
            </a>
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabelMd" class="col-md-2 col-form-label col-form-label-md">
            <b>User</b>
          </label>
          <div class="col-md-10">
            <input type="text" class="form-control form-control-md" placeholder="Name" formControlName="username">
            <div class="alert alert-danger p-1" *ngIf="valid('username', 'required')">
              Must not empty!
            </div>
          </div>
          
        </div>
        <div class="form-group row">
          <label for="colFormLabelMd" class="col-md-2 col-form-label col-form-label-md">
            <b>Pass</b>
          </label>
          <div class="col-md-10">
            <input type="password" class="form-control form-control-md" placeholder="Password" formControlName="password">
            <div class="alert alert-danger p-1" *ngIf="valid('password', 'required')">
              Must not empty!
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-2"></div>
          <div class="col-md-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Remember me
              </label>
            </div>
            <button type="submit" class="btn rounded mr-2">Sign in</button>
            <button class="btn rounded">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
